<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="icon" href="./favicon/favicon.ico">
	<link rel="stylesheet" href="styles.css">
	<title>Mahindra Thar</title>
</head>
<body>
	<div id="wrapper">
		<div class="container">
			<div class="content mob-margin">
				<p class="title-top">Mahindra</p>
				<h2 class="title-low">Thar</h2>
				<h4 class="price">₹999000 <span>₹1649300</span></h4>
				<div class="desc-info">
					<input type="radio" class="desc-btn" id="desc-1" name="desc-btn" checked />
					<label for="desc-1" >Description</label>
					<input type="radio" class="desc-btn" id="desc-2" name="desc-btn" />
					<label for="desc-2" >Details</label>
					<div class="desc-content" id="description-content">
						<p>
							An enduring icon that just keeps on giving, The All-New Thar comes equipped with the iconic design and all new interiors to help you Explore The Impossible
						</p>
					</div>
					<div class="desc-content" id="details-content">
						<div class="inline-section">
							<p><span>87.2</span>kw <br>Max. Power</p>
						</div>
						<div class="inline-section">
							<p><span>4</span>seater <br>Seating Capacity</p>
						</div>
						<div class="inline-section">	
							<p><span>Manual</span> <br>Transmission</p>
						</div>
						<div class="inline-section">
							<p><span>ABS</span> <br>Break Type</p>
						</div>
					</div>
				</div>
				<h5 class="color-desc">
					Choose Color:
				</h5>
			</div>

			<input type="radio" name="color" id="color1" class="color-btn c1" checked>
			<label for="color1" id="for-color-1"></label>
			<input type="radio" name="color" id="color2" class="color-btn c2">
			<label for="color2" id="for-color-2"></label>
			<input type="radio" name="color" id="color3" class="color-btn c3">
			<label for="color3" id="for-color-3"></label>
			<input type="radio" name="color" id="color4" class="color-btn c4">
			<label for="color4" id="for-color-4"></label>
			<input type="radio" name="color" id="color5" class="color-btn c5">
			<label for="color5" id="for-color-5"></label>
			<input type="radio" name="color" id="color6" class="color-btn c6">
			<label for="color6" id="for-color-6"></label>
			<div class="content">
				<a href="#" class="btn"><i class="uil uil-shopping-cart icon"> Add to Cart</i></a>
			</div>
			<div class="car-img car1"></div>
			<div class="car-img car2"></div>
			<div class="car-img car3"></div>
			<div class="car-img car4"></div>
			<div class="car-img car5"></div>
			<div class="car-img car6"></div>
				
			<div class="back-color"></div>
			<div class="back-color car2"></div>
			<div class="back-color car3"></div>
			<div class="back-color car4"></div>
			<div class="back-color car5"></div>
			<div class="back-color car6"></div>
			
		</div>
	</div>
</body>
</html>
